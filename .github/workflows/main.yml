name: Build Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t lebyaa:latest .
        
    - name: Test Docker image
      run: |
        docker run --name test-container -d lebyaa:latest
        sleep 10
        docker ps
        docker stop test-container
        docker rm test-container
